<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>News - MT CRASHER</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
body, html {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a123d, #04294f);
  color: #e0f7fa;
  overflow-x: hidden;
  overflow-y: auto;
}
  .container {
    max-width: 800px;
    margin: 3rem auto 5rem auto;
    padding: 0 1rem;
    position: relative;
    z-index: 10;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #0288d1;
  }
  .info-box {
    background: rgba(2,40,70,0.85);
    border-radius: 15px;
    box-shadow: 0 0 25px #0288d1aa;
    padding: 2rem;
    margin-bottom: 2rem;
    transition: box-shadow 0.3s ease;
  }
  .info-box:hover {
    box-shadow: 0 0 40px #81d4fa;
  }
  .info-box h2 {
    font-weight: 600;
    margin-bottom: 1rem;
    border-bottom: 2px solid #81d4fa;
    padding-bottom: 0.3rem;
  }
  .info-box p {
    font-size: 1.1rem;
    line-height: 1.6;
  }
  a.btn-back {
    display: inline-block;
    margin: 0 auto;
    padding: 0.8rem 2.2rem;
    font-weight: 600;
    font-size: 1rem;
    color: #81d4fa;
    border: 2px solid #81d4fa;
    border-radius: 15px;
    text-decoration: none;
    transition: 0.3s;
    text-align: center;
  }
  a.btn-back:hover {
    background: #81d4fa;
    color: #04294f;
    box-shadow: 0 0 12px #81d4fa;
  }
  /* Leaves falling */
  #leaves-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<canvas id="leaves-js"></canvas>

<div class="container">
  <h1>NEWS MT CRASHER</h1>

  <div class="info-box">
    <h2>NEWS UPDATE</h2>
    <p>1. WEB AKAN UPDATE KE 2.0 FREE</p>
    <p>2. MENAMBAHKAN DESAIN MENARIK + TEKS BANDING 100% </p>
    <p>3. FOLLOW SALURAN DEV UNTUK MENDAPATKAN AKSES LOGIN</p>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="btn-back">Kembali ke Halaman Utama</a>
  </div>
</div>

<script>
  // Daun jatuh canvas
  const canvas = document.getElementById('leaves-js');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Leaf {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * w;
      this.y = Math.random() * -h;
      this.size = 20 + Math.random() * 15;
      this.speedY = 1 + Math.random() * 2;
      this.speedX = Math.random() * 1 - 0.5;
      this.angle = Math.random() * Math.PI * 2;
      this.angleSpeed = 0.01 + Math.random() * 0.02;
      this.opacity = 0.6 + Math.random() * 0.4;
    }
    update() {
      this.y += this.speedY;
      this.x += this.speedX;
      this.angle += this.angleSpeed;
      if (this.y > h + this.size) this.reset();
      if (this.x > w + this.size) this.x = -this.size;
      if (this.x < -this.size) this.x = w + this.size;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.globalAlpha = this.opacity;
      ctx.fillStyle = '#81d4fa';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(this.size * 0.5, this.size * 0.8);
      ctx.lineTo(this.size, 0);
      ctx.lineTo(this.size * 0.5, -this.size * 0.8);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  }

  const leaves = [];
  for(let i=0; i<25; i++) {
    leaves.push(new Leaf());
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    leaves.forEach(leaf => {
      leaf.update();
      leaf.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
