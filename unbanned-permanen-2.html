  function initStars() {

    const ctx = canvas.getContext('2d');
    let w, h;
    
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    
    const stars = [];
    const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        a: Math.random(),
        speed: Math.random() * 0.05
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
        
        ctx.globalAlpha = star.a;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(animateStars);
    }
    
    animateStars();
  }

        this.angle += this.angleSpeed;
        this.x = this.center.x + Math.cos(this.angle) * this.distance;
        this.y = this.center.y + Math.sin(this.angle) * this.distance;
        this.alpha = 0.1 + Math.sin(this.angle) * 0.4;
        
        // Random drift
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Wrap around screen
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
          this.reset();
        }
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Glow effect
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.size * 3
        );
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    const particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
    
    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  }

  // Comet Trail Effect
  function initComets() {
    const canvas = document.getElementById('comets-js');
    const ctx = canvas.getContext('2d');
    let w, h;
    
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    
    class Comet {
      constructor() {
        this.reset();
        this.history = [];
        this.maxHistory = 20;
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.speedX = (Math.random() - 0.8) * 5;
        this.speedY = (Math.random() + 0.2) * 5;
        this.size = 3 + Math.random() * 2;
        this.color = `hsl(${Math.random() * 30 + 200}, 100%, ${Math.random() * 20 + 70}%)`;
        this.history = [];
      }
      update() {
        this.history.push({x: this.x, y: this.y});
        if (this.history.length > this.maxHistory) {
          this.history.shift();
        }
        
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
          this.reset();
        }
      }
      draw() {
        // Draw tail
        ctx.lineWidth = this.size / 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        for (let i = 0; i < this.history.length - 1; i++) {
          const alpha = i / this.history.length;
          ctx.strokeStyle = `${this.color.replace(')', `, ${alpha})`)}`;
          ctx.beginPath();
          ctx.moveTo(this.history[i].x, this.history[i].y);
          ctx.lineTo(this.history[i+1].x, this.history[i+1].y);
          ctx.stroke();
        }
        
        // Draw head
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Glow effect
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.size * 5
        );
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    const comets = [];
    for (let i = 0; i < 3; i++) {
      comets.push(new Comet());
    }
    
    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, w, h);
      comets.forEach(c => {
        c.update();
        c.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  }
