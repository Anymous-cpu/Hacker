<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - MT CRASHER</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a123d, #04294f);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #e0f7fa;
     <div class="popup" id="popup">
   <div class="popup-content">
     <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
     <h2>Login Berhasil</h2>
     <p>Selamat datang di Website Unbanned WhatsApp. Silakan lanjutkan.</p>
   </div>
 </div>
  }
  .login-container {
    background: rgba(2, 40, 70, 0.85);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 0 20px #0288d1aa;
    width: 320px;
    text-align: center;
    position: relative;
  }
  .login-container h1 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px #0288d1;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 0.3rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: #81d4fa;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 12px;
    border: none;
    margin-bottom: 1.2rem;
    font-size: 1rem;
    outline: none;
    background: #062640;
    color: #b3e5fc;
    box-shadow: inset 0 0 8px #0288d1;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 12px #81d4fa;
  }
  .btn-login {
    width: 100%;
    padding: 0.8rem 0;
    border-radius: 14px;
    border: none;
    background: #0288d1;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(2,136,209,0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-login:hover {
    background: #81d4fa;
    box-shadow: 0 6px 25px #81d4fa;
  }
  .error-msg {
    color: #ff5252;
    font-weight: 600;
    margin-top: -1rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    display: none;
    text-shadow: 0 0 6px #ff5252;
  }
  /* Animated glowing border */
  .login-container::before {
    content: '';
    position: absolute;
    top: -6px; left: -6px; right: -6px; bottom: -6px;
    border-radius: 26px;
    background: linear-gradient(270deg, #0288d1, #81d4fa, #0288d1);
    background-size: 600% 600%;
    animation: glowing 8s ease infinite;
    z-index: -1;
  }
  @keyframes glowing {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>MT CRASHER LOGIN</h1>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      
      <div class="error-msg" id="errorMsg">SALAH !! MAKANYA FOLLOW SALURAN DEV</div>
      
      <button type="submit" class="btn-login">Masuk</button>
    </form>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value.trim();

    if(username === 'Shiiro' && password === '112011') {
      errorMsg.style.display = 'none';
      alert('JANGAN LUPA BACA INFORMASI');
      window.location.href = 'home.html'; // Ganti sesuai file utama
    } else {
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
