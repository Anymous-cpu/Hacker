<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login - Galaxy Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            color: #e0f7fa;
            touch-action: manipulation;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(5, 15, 40, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(100, 149, 237, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(3deg); }
            100% { transform: translateY(0px) rotateY(0deg); }
        }
        
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px cornflowerblue;
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #a7c7e7;
            text-shadow: 0 0 5px rgba(100, 149, 237, 0.7);
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(100, 149, 237, 0.5);
            margin-bottom: 1rem;
            font-size: 1rem;
            outline: none;
            background: rgba(5, 15, 40, 0.7);
            color: #b3e5fc;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.3);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 15px cornflowerblue;
            border-color: cornflowerblue;
            transform: scale(1.02);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.8rem 0;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-login:hover {
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.7);
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn-login:hover:before {
            left: 100%;
        }
        
        .error-msg {
            color: #ff6b6b;
            font-weight: 600;
            margin-top: -0.8rem;
            margin-bottom: 0.8rem;
            font-size: 0.8rem;
            display: none;
            text-shadow: 0 0 5px #ff5252;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .comet {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: cometFly 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes cometFly {
            0% {
                transform: translateX(-100px) translateY(100px) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(-100vh + 100px)) scale(1.2);
                opacity: 0;
            }
        }
        
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: 0;
        }
        
        .nebula-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #9d50bb, #6e48aa);
            top: 20%;
            left: 10%;
            animation: float-nebula 25s ease-in-out infinite;
        }
        
        .nebula-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #4776e6, #8e54e9);
            bottom: 10%;
            right: 10%;
            animation: float-nebula 30s ease-in-out infinite reverse;
        }
        
        @keyframes float-nebula {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, 20px); }
            50% { transform: translate(10px, 40px); }
            75% { transform: translate(-20px, 30px); }
            100% { transform: translate(0, 0); }
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .popup-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.8);
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s;
        }
        
        .close:hover {
            color: #ff6b6b;
            transform: rotate(90deg);
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(100, 149, 237, 0.3), transparent 70%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .login-container h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            input[type="text"], input[type="password"] {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            
            .btn-login {
                padding: 0.7rem 0;
                font-size: 0.9rem;
            }
            
            .nebula-1, .nebula-2 {
                width: 150px;
                height: 150px;
                filter: blur(30px);
            }
            
            .comet {
                width: 3px;
                height: 3px;
                box-shadow: 0 0 8px 1px white;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="comet"></div>
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    
    <div id="particles-js"></div>
    
    <div class="main-container">
        <div class="login-container">
            <div class="glow"></div>
            <h1>GALAXY PORTAL</h1>
            <form id="loginForm" autocomplete="off">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your cosmic ID" required />
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your secret code" required />
                
                <div class="error-msg" id="errorMsg">Access denied! Invalid credentials detected.</div>
                
                <button type="submit" class="btn-login">ENTER PORTAL</button>
            </form>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
            <h2>ACCESS GRANTED</h2>
            <p>Welcome to the cosmic network. Prepare for interstellar travel.</p>
            <div class="stars" style="height: 40px; width: 100%; margin: 1rem 0;"></div>
            <button class="btn-login" style="width: auto; padding: 0.5rem 1.5rem;" onclick="document.getElementById('popup').style.display='none'">CONTINUE</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsContainer.appendChild(star);
        }
        
        // Initialize particles.js with mobile-friendly settings
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 40,
                    "density": {
                        "enable": true,
                        "value_area": 600
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#9d50bb",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 0.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 120,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "push": {
                        "particles_nb": 3
                    }
                }
            },
            "retina_detect": true
        });
        
        // Login form handling
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();
            
            if(username === 'Shiiro' && password === '1313') {
                errorMsg.style.display = 'none';
                

                
                // Show popup
                document.getElementById('popup').style.display = 'flex';
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3000);
            } else {
                errorMsg.style.display = 'block';
                
                // Shake animation for error
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // Red flash effect
                document.querySelector('.login-container').style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.8)';
                setTimeout(() => {
                    document.querySelector('.login-container').style.boxShadow = '0 0 30px rgba(100, 149, 237, 0.5)';
                }, 1000);
            }
        });
        
        // Random comet generator
        function createComet() {
            const comet = document.querySelector('.comet');
            comet.style.left = '-100px';
            comet.style.top = `${Math.random() * 100}%`;
            comet.style.animationDuration = `${Math.random() * 15 + 15}s`;
            comet.style.setProperty('--delay', `${Math.random() * 20}s`);
            
            setTimeout(createComet, 20000);
        }
        
        createComet();
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            if (window.innerHeight < document.documentElement.scrollHeight) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Ensure content stays centered on mobile
        window.addEventListener('resize', function() {
            document.querySelector('.main-container').style.height = `${window.innerHeight}px`;
        });
        
        // Set initial height
        document.querySelector('.main-container').style.height = `${window.innerHeight}px`;
    </script>
</body>
  </html>
