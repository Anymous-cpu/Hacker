        /* Base Styles */
        * {
            margin: 0;

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;

            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        /* Container */
        .container {
            position: relative;
            width: 100%;

            display: flex;

            align-items: center;
            justify-content: center;
            z-index: 100;

        h1 {

            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #8e2de2, #4a00e0, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(142, 45, 226, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(142, 45, 226, 0.3); }
            100% { text-shadow: 0 0 20px rgba(74, 0, 224, 0.6), 0 0 30px rgba(0, 212, 255, 0.4); }
        }
        
        ul {
            list-style: none;
            margin-bottom: 3rem;
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #b3d9ff;
            position: relative;
            z-index: 10;
        }
        
        ul li {
            margin: 1.2rem 0;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
            transform: scale(1);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }
        
        ul li:nth-child(2n) {
            animation-delay: 1s;
        }
        
        ul li:nth-child(3n) {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        
        button {
            background: linear-gradient(145deg, #8e2de2, #4a00e0);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(142, 45, 226, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            pointer-events: auto;
            z-index: 10;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 35px rgba(142, 45, 226, 0.8);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Canvas for galaxy particles */
        #galaxy-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Canvas for shooting stars */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        /* Canvas for floating nebulas */
        #nebula-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        /* Floating planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.8;
            z-index: 4;
            animation: float 15s ease-in-out infinite;

        .planet-1 {

            bottom: 20%;
            right: 15%;
            box-shadow: 0 0 40px #00d4ff;
            animation-delay: 3s;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                letter-spacing: 0.1rem;

            ul li {

                width: 70px;

                bottom: 15%;
                right: 10%;
            }
        }

    <script>
        // Galaxy Particles System
        const galaxyCanvas = document.getElementById('galaxy-canvas');
        const galaxyCtx = galaxyCanvas.getContext('2d');
        
        // Stars System
        const starsCanvas = document.getElementById('stars-canvas');
        const starsCtx = starsCanvas.getContext('2d');
        
        // Nebula System
        const nebulaCanvas = document.getElementById('nebula-canvas');
        const nebulaCtx = nebulaCanvas.getContext('2d');
        
        // Set canvas sizes
        function resizeCanvases() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            galaxyCanvas.width = starsCanvas.width = nebulaCanvas.width = width;
            galaxyCanvas.height = starsCanvas.height = nebulaCanvas.height = height;
        }
        
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
        
        // Galaxy Particles
        class GalaxyParticle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * galaxyCanvas.width;
                this.y = Math.random() * galaxyCanvas.height;
                this.size = Math.random() * 3;
                this.baseSize = this.size;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.color = `hsl(${Math.random() * 60 + 240}, 100%, ${Math.random() * 30 + 50}%)`;
                this.angle = 0;
                this.angleSpeed = (Math.random() - 0.5) * 0.01;
                this.distance = Math.random() * 100 + 50;
                this.centerX = galaxyCanvas.width / 2 + (Math.random() - 0.5) * 200;
                this.centerY = galaxyCanvas.height / 2 + (Math.random() - 0.5) * 200;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                // Orbital movement
                this.angle += this.angleSpeed;
                const targetX = this.centerX + Math.cos(this.angle) * this.distance;
                const targetY = this.centerY + Math.sin(this.angle) * this.distance;
                
                this.x += (targetX - this.x) * 0.05;
                this.y += (targetY - this.y) * 0.05;
                
                // Pulsing effect
                this.size = this.baseSize + Math.sin(Date.now() * this.pulseSpeed) * 1;
                
                // Wrap around edges
                if (this.x < 0) this.x = galaxyCanvas.width;
                if (this.x > galaxyCanvas.width) this.x = 0;
                if (this.y < 0) this.y = galaxyCanvas.height;
                if (this.y > galaxyCanvas.height) this.y = 0;
            }
            
            draw() {
                galaxyCtx.beginPath();
                galaxyCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const gradient = galaxyCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                
                galaxyCtx.fillStyle = gradient;
                galaxyCtx.fill();
            }
        }
        
        // Shooting Stars
        class ShootingStar {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * starsCanvas.width;
                this.y = -10;
                this.speedX = (Math.random() - 0.3) * 10;
                this.speedY = Math.random() * 5 + 5;
                this.size = Math.random() * 2 + 1;
                this.alpha = 0;
                this.maxAlpha = Math.random() * 0.8 + 0.2;
                this.fadeIn = true;
                this.tailLength = Math.random() * 50 + 30;
                this.color = `hsl(${Math.random() * 30 + 210}, 100%, ${Math.random() * 30 + 70}%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.fadeIn) {
                    this.alpha += 0.02;
                    if (this.alpha >= this.maxAlpha) this.fadeIn = false;
                } else {
                    this.alpha -= 0.01;
                }
                
                if (this.alpha <= 0 || this.y > starsCanvas.height + 20) {
                    this.reset();
                }
            }
            
            draw() {
                starsCtx.beginPath();
                starsCtx.moveTo(this.x, this.y);
                starsCtx.lineTo(
                    this.x - this.speedX * this.tailLength / 10,
                    this.y - this.speedY * this.tailLength / 10
                );
                
                const gradient = starsCtx.createLinearGradient(
                    this.x, this.y,
                    this.x - this.speedX * this.tailLength / 10,
                    this.y - this.speedY * this.tailLength / 10
                );
                
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                
                starsCtx.strokeStyle = gradient;
                starsCtx.lineWidth = this.size;
                starsCtx.globalAlpha = this.alpha;
                starsCtx.stroke();
                starsCtx.globalAlpha = 1;
                
                // Star head
                starsCtx.beginPath();
                starsCtx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                starsCtx.fillStyle = this.color;
                starsCtx.globalAlpha = this.alpha;
                starsCtx.fill();
                starsCtx.globalAlpha = 1;
            }
        }
        
        // Nebula Clouds
        class Nebula {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * nebulaCanvas.width;
                this.y = Math.random() * nebulaCanvas.height;
                this.size = Math.random() * 300 + 100;
                this.speedX = (Math.random() - 0.5) * 0.1;
                this.speedY = (Math.random() - 0.5) * 0.1;
                this.color1 = `hsla(${Math.random() * 60 + 240}, 80%, 50%, ${Math.random() * 0.1 + 0.05})`;
                this.color2 = `hsla(${Math.random() * 60 + 200}, 80%, 50%, ${Math.random() * 0.1 + 0.05})`;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                this.points = [];
                
                // Create organic shape points
                const pointCount = Math.floor(Math.random() * 5) + 5;
                for (let i = 0; i < pointCount; i++) {
                    const angle = (i / pointCount) * Math.PI * 2;
                    const distance = 0.7 + Math.random() * 0.3;
                    this.points.push({
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance,
                        controlDistance: 0.3 + Math.random() * 0.4
                    });
                }
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                
                // Wrap around edges
                if (this.x < -this.size) this.x = nebulaCanvas.width + this.size;
                if (this.x > nebulaCanvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = nebulaCanvas.height + this.size;
                if (this.y > nebulaCanvas.height + this.size) this.y = -this.size;
            }
            
            draw() {
                nebulaCtx.save();
                nebulaCtx.translate(this.x, this.y);
                nebulaCtx.rotate(this.rotation);
                nebulaCtx.scale(this.size, this.size);
                
                // Create gradient
                const gradient = nebulaCtx.createRadialGradient(
                    0, 0, 0,
                    0, 0, 1
                );
                gradient.addColorStop(0, this.color1);
                gradient.addColorStop(1, this.color2);
                
                // Draw organic shape
                nebulaCtx.beginPath();
                
                // Move to first point
                const firstPoint = this.points[0];
                nebulaCtx.moveTo(firstPoint.x, firstPoint.y);
                
                // Draw curves between points
                for (let i = 0; i < this.points.length; i++) {
                    const current = this.points[i];
                    const next = this.points[(i + 1) % this.points.length];
                    
                    // Calculate control points for smooth curves
                    const cp1x = current.x + (next.x - current.x) * current.controlDistance;
                    const cp1y = current.y + (next.y - current.y) * current.controlDistance;
                    
                    const cp2x = next.x - (next.x - current.x) * next.controlDistance;
                    const cp2y = next.y - (next.y - current.y) * next.controlDistance;
                    
                    nebulaCtx.bezierCurveTo(
                        cp1x, cp1y,
                        cp2x, cp2y,
                        next.x, next.y
                    );
                }
                
                nebulaCtx.closePath();
                nebulaCtx.fillStyle = gradient;
                nebulaCtx.globalCompositeOperation = 'lighter';
                nebulaCtx.filter = 'blur(10px)';
                nebulaCtx.fill();
                
                nebulaCtx.restore();
            }
        }
        
        // Create particles
        const galaxyParticles = [];
        for (let i = 0; i < 200; i++) {
            galaxyParticles.push(new GalaxyParticle());
        }
        
        const shootingStars = [];
        for (let i = 0; i < 5; i++) {
            shootingStars.push(new ShootingStar());
        }
        
        const nebulas = [];
        for (let i = 0; i < 4; i++) {
            nebulas.push(new Nebula());
        }
        
        // Animation loop
        function animate() {
            // Clear canvases with semi-transparent black for trail effects
            galaxyCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            galaxyCtx.fillRect(0, 0, galaxyCanvas.width, galaxyCanvas.height);
            
            starsCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            starsCtx.fillRect(0, 0, starsCanvas.width, starsCanvas.height);
            
            nebulaCtx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);
            
            // Update and draw particles
            galaxyParticles.forEach(p => {
                p.update();
                p.draw();
            });
            
            shootingStars.forEach(s => {
                s.update();
                s.draw();
            });
            
            nebulas.forEach(n => {
                n.update();
                n.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Touch and mouse interaction effects
        const interactiveCanvas = document.createElement('canvas');
        interactiveCanvas.style.position = 'fixed';
        interactiveCanvas.style.top = '0';
        interactiveCanvas.style.left = '0';
        interactiveCanvas.style.width = '100%';
        interactiveCanvas.style.height = '100%';
        interactiveCanvas.style.zIndex = '5';
        interactiveCanvas.style.pointerEvents = 'none';
        document.body.appendChild(interactiveCanvas);
        
        const interactiveCtx = interactiveCanvas.getContext('2d');
        interactiveCanvas.width = window.innerWidth;
        interactiveCanvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            interactiveCanvas.width = window.innerWidth;
            interactiveCanvas.height = window.innerHeight;
        });
        
        const ripples = [];
        
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = Math.random() * 100 + 50;
                this.color = `hsla(${Math.random() * 60 + 240}, 100%, 70%, 0.5)`;
                this.speed = Math.random() * 2 + 1;
                this.alpha = 1;
            }
            
            update() {
                this.radius += this.speed;
                this.alpha -= 0.01;
                return this.alpha > 0 && this.radius < this.maxRadius;
            }
            
            draw() {
                interactiveCtx.beginPath();
                interactiveCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                interactiveCtx.strokeStyle = this.color;
                interactiveCtx.lineWidth = 2;
                interactiveCtx.globalAlpha = this.alpha;
                interactiveCtx.stroke();
                interactiveCtx.globalAlpha = 1;
            }
        }
        
        function handleInteraction(x, y) {
            ripples.push(new Ripple(x, y));
            
            // Create particles at interaction point
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const particle = {
                    x: x,
                    y: y,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    size: Math.random() * 3 + 1,
                    alpha: 1,
                    color: `hsla(${Math.random() * 60 + 240}, 100%, 70%, 0.8)`
                };
                
                (function(p) {
                    const interval = setInterval(() => {
                        p.x += p.speedX;
                        p.y += p.speedY;
                        p.alpha -= 0.05;
                        p.speedX *= 0.95;
                        p.speedY *= 0.95;
                        
                        if (p.alpha <= 0) {
                            clearInterval(interval);
                        }
                    }, 16);
                })(particle);
                
                ripples.push({
                    update: function() { return particle.alpha > 0; },
                    draw: function() {
                        interactiveCtx.beginPath();
                        interactiveCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        interactiveCtx.fillStyle = p.color;
                        interactiveCtx.globalAlpha = p.alpha;
                        interactiveCtx.fill();
                        interactiveCtx.globalAlpha = 1;
                    }
                });
            }
        }
        
        // Mouse/touch event listeners
        window.addEventListener('mousemove', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                handleInteraction(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: false });
        
        // Ripple animation
        function animateRipples() {
            interactiveCtx.clearRect(0, 0, interactiveCanvas.width, interactiveCanvas.height);
            
            for (let i = ripples.length - 1; i >= 0; i--) {
                const ripple = ripples[i];
                if (ripple.update()) {
                    ripple.draw();
                } else {
                    ripples.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animateRipples);
        }
        
        animateRipples();
    </script>
