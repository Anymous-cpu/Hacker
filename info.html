<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Info - MT CRASHER GALAXY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Space Mono', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }

        #galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto 4rem auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin: 1.5rem 0;
            letter-spacing: 3px;
            color: #6ae2ff;
            text-shadow: 0 0 10px #00a8ff, 0 0 20px #0088cc;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            padding: 0.5rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #6ae2ff, transparent);
            box-shadow: 0 0 10px #6ae2ff;
        }

        .info-box {
            background: rgba(5, 10, 30, 0.7);
            border-radius: 15px;
            border: 1px solid #6ae2ff55;
            box-shadow: 0 0 25px #00a8ff33, inset 0 0 15px #00a8ff22;
            padding: 1.8rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .info-box:hover {
            box-shadow: 0 0 40px #6ae2ff55, inset 0 0 20px #00a8ff33;
            transform: translateY(-3px);
        }

        .info-box h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: #6ae2ff;
            font-size: 1.4rem;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .info-box h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #6ae2ff, transparent);
        }

        .info-box p {
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 0.8rem;
            color: #d1f5ff;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }

        a.btn-back {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #6ae2ff;
            border: 2px solid #6ae2ff;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease;
            text-align: center;
            letter-spacing: 1px;
            background: rgba(10, 25, 50, 0.3);
            text-shadow: 0 0 5px #6ae2ff;
            box-shadow: 0 0 15px #00a8ff33;
            position: relative;
            overflow: hidden;
        }

        a.btn-back:hover {
            background: rgba(106, 226, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 0 25px #6ae2ff;
            transform: translateY(-2px);
        }

        a.btn-back::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(106, 226, 255, 0) 0%,
                rgba(106, 226, 255, 0.1) 50%,
                rgba(106, 226, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        a.btn-back:hover::before {
            left: 100%;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1.5rem auto 3rem auto;
                padding: 0 1rem;
            }
            
            .info-box {
                padding: 1.2rem;
            }
            
            .info-box p {
                font-size: 1rem;
            }
            
            a.btn-back {
                padding: 0.8rem 2rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                margin: 1rem 0;
                letter-spacing: 2px;
            }
            
            .info-box {
                padding: 1rem;
            }
            
            .info-box h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="galaxy-bg"></canvas>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>MT CRASHER GALAXY</h1>

        <div class="info-box">
            <h2>INFO PENGGUNAAN WEB</h2>
            <p>1. Peninjauan harus make banding minimal 5</p>
            <p>2. Waktu Working: SPAM (6 JAM - 1 HARI), PERMANEN (3 - 4 BULAN)</p>
        </div>

        <div class="btn-container">
            <a href="home.html" class="btn-back">KEMBALI KE HALAMAN UTAMA</a>
        </div>
    </div>

    <script>
        // Galaxy background animation
        const canvas = document.getElementById('galaxy-bg');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Star particles
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random();
                this.alphaChange = Math.random() * 0.01;
                this.color = `rgba(255, 255, 255, ${this.alpha})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Fade in and out
                this.alpha += this.alphaChange;
                if (this.alpha <= 0 || this.alpha >= 1) {
                    this.alphaChange = -this.alphaChange;
                }
                this.color = `rgba(255, 255, 255, ${this.alpha})`;
                
                // Reset if out of bounds
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Nebula particles
        class Nebula {
            constructor() {
                this.reset();
                this.color = `hsla(${Math.random() * 60 + 180}, 80%, 60%, ${Math.random() * 0.1 + 0.05})`;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 150 + 50;
                this.speedX = (Math.random() - 0.5) * 0.05;
                this.speedY = (Math.random() - 0.5) * 0.05;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Reset if out of bounds
                if (this.x < -this.size || this.x > width + this.size || 
                    this.y < -this.size || this.y > height + this.size) {
                    this.reset();
                }
            }
            
            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'hsla(210, 100%, 20%, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Shooting stars
        class ShootingStar {
            constructor() {
                this.reset();
                this.trail = [];
                this.maxTrail = 15;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.speedX = (Math.random() - 0.7) * 5;
                this.speedY = Math.random() * 3 + 3;
                this.size = Math.random() * 1.5 + 0.5;
                this.life = 100 + Math.random() * 50;
                this.trail = [];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                
                // Add current position to trail
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                // Reset if out of bounds or life ended
                if (this.x < 0 || this.x > width || this.y > height || this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const pos = this.trail[i];
                    const alpha = i / this.trail.length;
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, this.size * alpha, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw head
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        const nebulae = [];
        for (let i = 0; i < 5; i++) {
            nebulae.push(new Nebula());
        }

        const shootingStars = [];
        for (let i = 0; i < 3; i++) {
            shootingStars.push(new ShootingStar());
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Draw and update particles
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // Additional twinkling stars in the background
        const starsContainer = document.getElementById('stars');
        function createStars() {
            starsContainer.innerHTML = '';
            const count = Math.floor(window.innerWidth * window.innerHeight / 1000);
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.boxShadow = `0 0 ${Math.random() * 5 + 2}px white`;
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
                
                starsContainer.appendChild(star);
            }
        }

        // Add CSS for twinkling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0.2; }
                100% { opacity: ${Math.random() * 0.8 + 0.2}; }
            }
        `;
        document.head.appendChild(style);

        window.addEventListener('resize', createStars);
        createStars();
    </script>
</body>
</html>
